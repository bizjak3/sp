
<app-header></app-header>


<div class="container-lg" style="height:100%;">

    <div class="row" style="height:100%;">
  
      <div class="col-sm-12" style="height:100%">
  
        <div class="card border-dark" style="height:100%" >
  
          <div class="card-header bg-dark text-white">Rezultati iskanja</div>
  
          <div class="card-body px-2 py-2" style="height:100%;">

            <form class="form-inline ml-auto" (submit)="search()">
                <button class="btn btn-lg btn-outline-dark " type="submit"> <i class="fas fa-search"></i></button>
                <input [(ngModel)]="niz" class="form-control form-control-lg " name="search_niz" type="text" placeholder="Išči" aria-label="Search">
            </form>
  
            <!-- zavijem da je kartica skrollable in se ne preliva cez -->
            <div class="scrollable" style="height:100%; overflow-y: auto;">
  
              <ul class="list-group" style="width:100%; height:100%;">
  
                <div *ngFor="let tekma of tabelaTekem">
  
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a id="tekma" class="text-dark" routerLink="/tekma/{{tekma._id}}"> {{tekma.kraj}},<br>{{tekma.datum | datum}} | {{tekma.ura}} </a>
                    <span *ngIf="tekma.status == stat" class="badge badge-primary badge-pill">{{tekma.prijavljeni}}/{{tekma.maxIgralcev}}</span>
                    <span *ngIf="tekma.status != stat" class="badge badge-danger badge-pill"><i class="far fa-times-circle"></i> {{tekma.prijavljeni}}/{{tekma.maxIgralcev}}</span>
                  </li>
  
                </div>
  
                <div *ngFor="let uporabnik of tabelaUporabnikov">
  
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <a class="text-dark" routerLink="/uporabnik/{{uporabnik._id}}">{{uporabnik.ime}} {{uporabnik.priimek}}</a>
                </li>
  
                </div>
  
              </ul>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
