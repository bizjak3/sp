

            <!-- zgornj kartica-->
            <div class="card-deck" >
                <div class="card  border-dark">
                    <div class="card-header bg-dark text-white ">
                        <div class="row">
                            <div class="col">Nastavitve</div>
                        </div>
                    </div>

                    <!-- card body-->
                    <div class="card-body px-1 py-1">
                        <div role="alert" *ngIf="sprememba" style="text-align: center" class="alert alert-{{status}}">{{obvestilo}}</div>
                        <div role="alert" *ngIf="gesli" style="text-align: center" class="alert alert-danger">Gesli se ne ujemata</div>

                        <div class="row m-2 info">
                            Ime in Priimek
                        </div>


                        
                        <form  novalidate  (submit)="spremeni()">

                            <input  *ngIf="loaded" type="name" id="idNastavitve" name="id" class="form-control"  [(ngModel)]="podatki.id">


                            <div class="row m-2 info">

                                <div class="col">
                                    <input  required #ime="ngModel" [class.is-invalid]="ime.invalid" *ngIf="loaded" type="name" id="ime" name="ime" class="form-control"  [(ngModel)]="podatki.ime">
                                </div>

                                <div class="col">
                                    <input required #priimek="ngModel" [class.is-invalid]="priimek.invalid" *ngIf="loaded" type="surname" id="priimek" name="priimek" class="form-control"  value="{{uporabnik.priimek}}" [(ngModel)]="podatki.priimek">
                                </div>
                            </div>

                            <div class="row m-2 info">
                                Email:
                            </div>
                            <div class="row m-2 info">
                                <div class="col">
                                    <input  email="true" required #mail="ngModel" [class.is-invalid]="mail.invalid" *ngIf="loaded" type="email" id="email" name="email" class="form-control"  value="{{uporabnik.email}}"  [(ngModel)]="podatki.email">
                                </div>
                                <p class="error"><p id="email_error"></p>
                            </div>


                            <div class="row m-2 info">
                                Telefon
                            </div>
                            <div class="row m-2 info">
                                <div class="col">
                                    <input  *ngIf="loaded" class="form-control" type="tel" id="telefon" name="telefon" value="{{uporabnik.telefon}}" [(ngModel)]="podatki.telefon">
                                </div>
                                <p class="error"><p id="tel_error"></p>
                            </div>

                            <div class="row m-2 info">
                                Geslo:
                            </div>

                            <div class="row m-2 info">
                                <div class="col">
                                    <input required #geslo="ngModel" [class.is-invalid]="geslo.invalid && geslo.touched" type="password" class="form-control" id="geslo" name="geslo"  [(ngModel)]="podatki.geslo">
                                </div>
                            </div>

                            <div class="row m-2 info">
                                Ponovno vpi≈°ite geslo:
                            </div>
                            <div class="row m-2 info">
                                <div class="col">
                                    <input type="password" class="form-control" id="geslo1" name="geslo1"  [(ngModel)]="podatki.geslo2">
                                </div>
                                <p class="error"><p id="geslo_error"></p>
                            </div>

                        
                            <div class="row info m-2">
                                <div class="col">
                                    <input type="submit" id="urediOsebne"  class="btn btn-success">
                                </div>
                            </div>

                        </form>


                    </div>


                </div>
            </div>
