


<div class="imeZgoraj">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-lg px-3">
            <a class="navbar-brand" href="../oldHTML/homepage.html">
                <img  src="/assets/slike/logo_svetel.png" id="headerLogoPrijava" alt="Logo"> <b><i>Tap & Play</i></b>
            </a>
        </div>
    </nav>
</div>


<div class="container-xl h-100">
    <div class="row h-25"></div>
    <div class="row h-50">
        <div class="col-md-6 col-sm-12 pt-3 h-100 slika">
            <div class="col" style="text-align: center;">
                <img src="/assets/slike/logo_temen.png" class="img-fluid" alt="Logo" width="200">
                <h1 class="display-4">Tap & Play</h1>
                <blockquote class="blockquote">
                    <p class="mb-0">Ustvari, najdi, igraj!</p>
                </blockquote>
            </div>
        </div>

        <div class="col-md-6 col-sm-12 pt-3 h-100">
            <div class="card border-dark" >
                <div class="card-header bg-dark text-white" style="text-align: center">Registracija</div>
                <div class="card-body px-10 py-10">
                    <div class="col container">
                        <div class="prijava">

                            <form novalidate #f="ngForm" (submit)="posiljanjePodatkov()">

                                <div role="alert" *ngIf="napakaNaObrazcu" class="alert alert-danger">{{ napakaNaObrazcu }}</div>

                                <div class="row">
                                    <div class="col-sm-6 col-sm-6 form-group">
                                        <input  required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" id="name"
                                               placeholder="Vnesi ime"  name="name" [(ngModel)]="prijavniPodatki.ime" required> 
                                    </div>
                                    
                                    
                                    <div class="col-sm-6 col-sm-6 form-group">
                                        <input required #surname="ngModel" [class.is-invalid]="surname.invalid && surname.touched" class="form-control" id="surname"
                                               placeholder="Vnesi priimek"  name="surname" [(ngModel)]="prijavniPodatki.priimek" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input required #mail="ngModel" [class.is-invalid]="mail.invalid && mail.touched" type="email" class="form-control" id="emailReg"
                                           placeholder="Vnesi elektronski naslov"  name="email" [(ngModel)]="prijavniPodatki.email" email="true">

                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" id="gesloReg"
                                           placeholder="Vnesi geslo" name="password" [(ngModel)]="prijavniPodatki.geslo" required>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" id="geslo2Reg"
                                           placeholder="Vnesi spet geslo" name="password2" [(ngModel)]="prijavniPodatki.geslo2" >
                                </div>

                                <button [disabled]="f.form.invalid" type="submit" class="btn btn-success btn-block mt-4" >Registracija</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Pozabil sem geslo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-form-label">Elektronski naslov:</label>
                    <input type="email" class="form-control" id="mail"
                           placeholder="Vnesi elektronski naslov" name="email" required>
                </div>

                Link za zamenjavo gesla vam pošljemo na vaš naslov elektronske pošte

                <div class="modal-footer mt-4">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zapri</button>
                    <button type="button" class="btn btn-primary">Pošji</button>
                </div>
            </div>
        </div>
    </div>
</div>
