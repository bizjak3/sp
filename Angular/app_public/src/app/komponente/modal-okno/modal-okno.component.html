
<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Pozabil sem geslo</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="bsModalRef.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
    <div class="modal-body">
    <form (submit)="posljiMail()">
        <div class="form-group">
            <label class="col-form-label">Elektronski naslov:</label>
            <input type="email" class="form-control" id="mail"
                   placeholder="Vnesi elektronski naslov" name="email" [(ngModel)]="mail" required>
        </div>
        Link za zamenjavo gesla vam pošljemo na vaš naslov elektronske pošte
        
        <br>

        <div *ngIf="poslano" class="alert alert-{{status}}" role="alert">
            {{sporocilo}}
        </div>

          

        <div  class="modal-footer mt-4">
            <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Zapri</button>
            <button type="submit" class="btn btn-primary">Pošji</button>
        </div>

        

    </form>

</div>
