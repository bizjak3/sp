
<div *ngIf="loaded == false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
    </div>
  </div>
            <div *ngIf="loaded" class="card  border-dark">

                <!--Ime kartice-->
                <div class="card-header bg-dark text-white ">Moje tekme</div>


                <!--Tle se začnejo podatki-->
                <div class="card-body px-1 py-1">

                    <!-- zavijem da je kartica skrollable in se ne preliva cez -->
                    <div class="scrollable" style="overflow-y: auto;">


                        <!-- seznam vseh iger -->
                        <ul class="list-group" *ngIf="loaded">

                                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let tekma of tekme">
                                    <a class="text-dark" routerLink="/tekma/{{tekma.id}}"> {{tekma.kraj}},<br>{{tekma.datum | datum}} | {{tekma.ura}} </a>
                                    <span class="badge  badge-pill"></span>
                                </li>

                                <li class="list-group-item d-flex justify-content-between align-items-center" *ngIf="niTekem">
                                    <a class="text-dark"> Niste prijavljeni na nobeno tekmo </a>

                                </li>



                        </ul>

                    </div>

                </div>
            </div>
