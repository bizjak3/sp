<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--link na bootstrap,fontawesome in custom css-->
    <link rel="stylesheet" type="text/css" href="add/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="add/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="izgled.css">
</head>
<body>

    <div class="page-content">
        <div class="container-fluid">
            <div class="row row-content">
                <div class="col-12 col-xl-3 pt-3">
                <!-- tle se začne seznam opcij -->
                    <aside>
                        <nav class="sidebar">
                            <ul class="list-unstyled nav-list">

                                <li class="list_item noactive">
                                    <i class="fas fa-user"></i><a href="#"><span class="list-text"> Moj profil</span></a>
                                </li>

                                <li class="list_item noactive">
                                    <i class="fas fa-history"></i><a href="#"><span class="list-text"> Zgodovina</span></a>
                                </li>

                                <li class="list_item active">
                                    <i class="fas fa-cog"></i><a href="#"><span class="list-text"> Nastavitve</span></a>
                                </li>

                                <li class="list_item noactive">
                                    <i class="fas fa-sign-out-alt"></i><a href="#"><span class="list-text"> Odjava</span></a>
                                </li>

                            </ul>
                        </nav>
                    </aside>

                </div>


                <div class="col-12 col-xl-6 bg-white">
                    <!-- tle se začne seznam informacij -->
                    <div class="row display-3 pt-3">
                        Nastavitve
                    </div>


                    <div class="row info">
                        <div class="col">
                            Ime in Priimek
                        </div>
                        <div class="col">
                            Testek Testo
                        </div>
                        <div class="col"><a href="#"><span class="interactive">Uredi</span></a></div>
                    </div>

                    <div class="row info">
                        <div class="col">
                            Email:
                        </div>
                        <div class="col">
                            testmo@testek.com
                        </div>
                        <div class="col"><a href="#"><span class="interactive">Uredi</span></a></div>
                    </div>

                    <div class="row info">
                        <div class="col">
                            Geslo:
                        </div>
                        <div class="col">
                            *****
                        </div>
                        <div class="col"><a href="#"><span class="interactive">Zamenjaj</span></a></div>
                    </div>
                </div>


            </div>
        </div>
    </div>



    <!--link na boostrap js in jquery-->
    <script type="text/javascript" src="add/jQuery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="add/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
