<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moj profil</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--link na bootstrap,fontawesome in custom css-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="izgled.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>

    <div class="page-content">
        <div class="container-fluid">
            <div class="row row-content">

                <!--prvi stolpec-->
                <div class="col-12 col-xl-3 pt-5">
                    <!-- tle se začne seznam opcij -->
                    <aside>
                        <nav class="sidebar">
                            <ul class="list-unstyled nav-list">

                                <li class="list_item active" onclick="window.location.href='profil.html'">
                                    <i class="fas fa-user"></i><span class="list-text"> Moj profil</span>
                                </li>

                                <li class="list_item noactive" onclick="window.location.href='zgodovina.html'">
                                    <i class="fas fa-history"></i><span class="list-text"> Zgodovina</span>
                                </li>

                                <li class="list_item noactive" onclick="window.location.href='nastavitve.html'">
                                    <i class="fas fa-cog"></i><span class="list-text"> Nastavitve</span>
                                </li>

                                <li class="list_item noactive"onclick="window.location.href='Prijava.html'">
                                    <i class="fas fa-sign-out-alt"></i><span class="list-text"> Odjava</span>
                                </li>

                            </ul>
                        </nav>
                    </aside>
                </div>

                <!--drugi stolpec-->
                <div class="col-2 mt-2">
                    <!-- tle je slika -->
                    <img src="img/IMG_20201020_175337_2.jpg" class="img-fluid profil" >
                </div>

                <!--tretji stolpec-->
                <div class="col-7 pt-5 bg-light">
                    <!-- tle se začne seznam informacij -->
                    <div class="row display-4 m-2 border-info">
                        <div class="col">
                            MOJ PROFIL
                        </div>
                    </div>

                    <div class="row m-2 info">
                        <div class="col">
                            Ime in Priimek
                        </div>
                        <div class="col">
                            Testek Test
                        </div>
                    </div>

                    <div class="row m-2 info">
                        <div class="col">
                            Email
                        </div>
                        <div class="col info">
                            testmo@testek.com
                        </div>
                    </div>

                    <div class="row m-2 info">
                        <div class="col">
                            Ocena
                        </div>
                        <div class="col info">
                            *****
                        </div>
                    </div>

                    <div class="row align-items-end m-2">
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ban">BAN</button>
                    </div>

                    <!-- Modal => to je popup -->
                    <div class="modal fade" id="ban" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">BAN</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Za koliko časa želite banati uporabnik?</p>

                                    <label for="quantity">Izberi med 0 in 30 dni:</label>
                                    <input type="number" id="quantity" name="quantity" min="1" max="30">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
                                    <button type="button" class="btn btn-danger">Potrdi</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>




            </div>
        </div>
    </div>



</body>
</html>
