
<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./izgled.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Prijava</title>
</head>
<body>

<div class="jumbotron vertical-center">
    <div class="col slika" align = "center">

        <img src="logo_temen.png" class="rounded" alt="LOGO" width="500">

    </div>

    <div class="col container">
        <div class="prijava">

            <div class="form-group" align="center">
                <label for="email">Elektronski naslov:</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Vnesi elektronski naslov"name="email">
            </div>

            <div class="form-group" align="center">
                <label for="geslo">Geslo:</label>
                <input type="password" class="form-control" id="geslo"
                       placeholder="Vnesi geslo" name="geslo" required>
            </div>

            <div class="checkbox" align="center">
                <label><input type="checkbox" name="remember"> Zapomni se</label>
            </div>
            <div class="geslo" align="center">
                <a href="#" class="col stretched-link">Pozabil sem geslo</a>
            </div>
            <br>

            <input type="submit" class="btn btn-primary btn-block" value="Prijava">

            <br>

            <button type="button" class="btn btn-success btn-block" data-toggle="modal"
                    data-target="#modalnoOkno">Registracija</button>
            <div class="modal fade" id="modalnoOkno" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="registracija">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <label for="email">Ime:</label>
                                        <input type="name" class="form-control" id="name"
                                               placeholder="Vnesi ime"name="name">
                                    </div>
                                    <div class="col">
                                        <label for="geslo">Priimek:</label>
                                        <input type="surname" class="form-control" id="surname"
                                               placeholder="Vnesi prrimek" name="surname">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="">Datum rojstva</label>
                                    <input type="date" class="form-control" name="datum" required>
                                </div>

                                <br>

                                <form class="form-inline">
                                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Spol</label>
                                    <select class="col-sm custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                        <option selected>Izberi...</option>
                                        <option value="1">Ženska</option>
                                        <option value="2">Moški</option>
                                        <option value="3">Drugo</option>
                                    </select>


                                </form>
                                    <br>

                                <div class="form-group">
                                    <label for="email">Elektronski naslov:</label>
                                    <input type="email" class="form-control" id="email"
                                           placeholder="Vnesi elektronski naslov"name="email">
                                </div>

                                <div class="form-group">
                                    <label for="geslo">Geslo:</label>
                                    <input type="password" class="form-control" id="geslo"
                                           placeholder="Vnesi geslo" name="geslo">
                                </div>

                                <div class="checkbox" align="center">
                                    <label><input type="checkbox" name="remember"> Želim prejemati obvestila </label>
                                </div>

                                <button type="button" class="btn btn-success btn-block" data-dismiss="modal">Prijavi se</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
